<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Prayer Reminder - Login</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="signup-form d-flex justify-content-center align-items-center flex-column">
                    <h2 class="title mb-4"> Sign up</h2>
                    <div class="input-field my-3">
                        <i class="fa-solid fa-user text-center"></i>
                        <input type="text" name="" id="" placeholder="Enter Your Username">
                    </div>
                    <div class="input-field my-3">
                        <i class="fa-solid fa-envelope text-center"></i>
                        <input type="email" name="" id="" placeholder="Enter Your Email">
                    </div>

                    <div class="input-field my-3">
                        <i class="fas fa-unlock text-center"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="input-field my-3">
                        <i class="fas fa-lock text-center"></i>
                        <input type="password" name="" id="" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="SIGNUP" class="btn solid">
                    <!-- Don't have an Account? Create Now. -->
                    <p class="social-text">Already have an Account? <button href="index.html" class="social-text" style="color: #016f36; border: none; background-color: transparent;"> Login Now</button></p>
                    
                    <div class="social-media d-flex justify-content-center">
                        <a href="#" class="social-icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-icon d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
